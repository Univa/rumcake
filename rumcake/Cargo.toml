[package]
name = "rumcake"
version = "0.1.0"
edition = "2021"

[package.metadata.rumcake_docs]
# Metadata for generating docs using ../docs/scripts/gen_api_docs.js
# API doc generation is inspired by they way embassy-rs generates their docs: https://github.com/embassy-rs/docserver
features = [
  "storage",
  "simple-backlight",
  "simple-backlight-matrix",
  "rgb-backlight-matrix",
  "underglow",
  "usb",
  "vial",
  "display",
  "split-peripheral",
  "split-central",
  "media-keycodes",
  "ws2812-bitbang",
  "is31fl3731",
  "ssd1306"
]

flavours = [
  { feature = "nrf52840", triple = "thumbv7em-none-eabihf", extra_features = ["nrf-ble", "bluetooth"] },
  { feature = "rp2040", triple = "thumbv6m-none-eabi", extra_features = [] },
  { feature = "stm32f072cb", triple = "thumbv6m-none-eabi", extra_features = [] },
  { feature = "stm32f303cb", triple = "thumbv7em-none-eabihf", extra_features = [] },
]

[dependencies]
cortex-m = { version = "0.7.6", optional = true }
defmt = "0.3"
embedded-hal = "0.2.7"
embedded-hal-async = "1.0.0"
embedded-storage = "0.3.0"
embedded-storage-async = "0.4.0"
embedded-io-async = "0.6.0"
embedded-graphics = { version = "0.8.1", features = ["defmt"] }
embedded-layout = "0.3.2"
embedded-text = "0.6.2"
embassy-sync = { version = "0.6.0", features = ["defmt"] }
embassy-futures = "0.1.0"
embassy-executor = { version = "0.6.0", features = ["nightly","defmt", "integrated-timers", "executor-thread"] }
embassy-time = { version = "0.3.0", features = ["defmt", "defmt-timestamp-uptime"] }
embassy-usb = { version = "0.3.0", features = ["defmt"] }
embassy-rp = { version = "0.2.0", features = ["defmt", "unstable-pac"], optional = true }
embassy-stm32 = { version = "0.1.0", features = ["defmt", "unstable-pac", "exti"], optional = true }
embassy-nrf = { version = "0.2.0", features = ["defmt", "nfc-pins-as-gpio", "time-driver-rtc1"], optional = true }
nrf-softdevice = { git = "https://github.com/embassy-rs/nrf-softdevice", rev = "b53991e", optional = true }
tickv = { git = "https://github.com/tock/tock", rev = "18cf287" }
keyberon = { path = "../keyberon" }
once_cell = { version = "1.18.0", features = ["atomic-polyfill"], default-features = false }
static_cell = "1.0.0"
usbd-human-interface-device = "0.4.3"
packed_struct = { version = "0.10.0", default-features = false }
heapless = "0.7.16"
bitflags = "2.4.0"
ringbuffer = { git = "https://github.com/NULLx76/ringbuffer", default-features = false }
rand = { version = "0.8.5", default-features = false, features = ["small_rng"] } 
rand_core = { version = "0.6.4", default-features = false }
num = { version = "0.4.1", default-features = false }
num-traits = { version = "0.2", default-features = false } 
num-derive = "0.3"
libm = "0.2.7"

# serialization for split keyboard setups
serde = { version = "1.0.188", default-features = false, features = ["derive"] }
postcard = { version = "1.0.7", features = ["experimental-derive"] }

# third party utilities for dealing with rgb values
smart-leds = "0.3.0"

# third party drivers 
is31fl3731 = { git = "https://github.com/Univa/is31fl3731", rev = "9c65de4", features = ["async"], optional = true }
ssd1306 = { version = "0.8.2", optional = true }

rumcake-macros = { path = "../rumcake-macros" }

[patch.crates-io]
embassy-futures = { git = "https://github.com/embassy-rs/embassy", rev = "6dffb22" }
embassy-time = { git = "https://github.com/embassy-rs/embassy", rev = "6dffb22" }
embassy-time-driver = { git = "https://github.com/embassy-rs/embassy", rev = "6dffb22" }
embassy-time-queue-driver = { git = "https://github.com/embassy-rs/embassy", rev = "6dffb22" }
embassy-executor = { git = "https://github.com/embassy-rs/embassy", rev = "6dffb22" }
embassy-sync = { git = "https://github.com/embassy-rs/embassy", rev = "6dffb22" }
embassy-nrf = { git = "https://github.com/embassy-rs/embassy", rev = "6dffb22" }
embassy-rp = { git = "https://github.com/embassy-rs/embassy", rev = "6dffb22" }
embassy-stm32 = { git = "https://github.com/embassy-rs/embassy", rev = "6dffb22" }
embassy-usb = { git = "https://github.com/embassy-rs/embassy", rev = "6dffb22" }

[features]
default = []

#
# Chips
#

# RP
rp = ["dep:cortex-m", "embassy-executor/arch-cortex-m", "dep:embassy-rp", "rumcake-macros/rp"]
rp2040 = ["rp", "embassy-rp/rp2040", "embassy-rp/time-driver"]

# STM32
stm32 = ["dep:cortex-m", "embassy-executor/arch-cortex-m", "dep:embassy-stm32", "rumcake-macros/stm32"]
stm32f072cb = ["stm32", "embassy-stm32/stm32f072cb", "embassy-stm32/time-driver-any"]
stm32f303cb = ["stm32", "embassy-stm32/stm32f303cb", "embassy-stm32/time-driver-any"]

# nRF5x
nrf = ["dep:cortex-m", "embassy-executor/arch-cortex-m", "dep:embassy-nrf", "rumcake-macros/nrf"]
nrf-ble = ["dep:nrf-softdevice", "nrf-softdevice/defmt", "nrf-softdevice/ble-sec", "nrf-softdevice/critical-section-impl"]
nrf52840 = ["nrf", "embassy-nrf/nrf52840", "nrf-softdevice?/nrf52840", "nrf-softdevice?/s140"]

storage = ["rumcake-macros/storage"]

#
# Keyboard features
#

# Extra keycodes
media-keycodes = ["rumcake-macros/media-keycodes"]

# Via/Vial
via = ["storage"]
vial = ["via", "rgb-backlight-matrix"]

# Host communication
usb = []
bluetooth = ["nrf-softdevice?/ble-peripheral", "nrf-softdevice?/ble-gatt-server"]

lighting = []
underglow = ["lighting"]
simple-backlight = ["lighting"]
simple-backlight-matrix = ["lighting"]
rgb-backlight-matrix = ["lighting"]

display = []

split-peripheral = ["nrf-softdevice?/ble-peripheral", "nrf-softdevice?/ble-gatt-server"]
split-central = ["nrf-softdevice?/ble-central", "nrf-softdevice?/ble-gatt-client"]

#
# Drivers
#

ws2812-bitbang = []
is31fl3731 = ["dep:is31fl3731"]
ssd1306 = ["dep:ssd1306"]

